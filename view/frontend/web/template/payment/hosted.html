<div class="payment-method" data-bind="css: {'_active': (js('getCode') == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': js('getCode')}, value: js('getCode'), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': js('getCode')}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <form id="cko-hosted-form" class="form" data-bind="attr: {action: php('getHostedUrl')}" method="post" novalidate="novalidate" style="display: none;">
            <input name="publicKey" data-bind="attr: {value: php('getPublicKey')}">
            <input name="cardFormMode" value="cardTokenisation">
            <input name="paymentMode" data-bind="attr: {value: php('getPaymentMode')}">
            <input name="value" data-bind="attr: {value: js('getQuoteValue')}">
            <input name="currency" data-bind="attr: {value: php('getQuoteCurrency')}">
            <input name="customerEmail" data-bind="attr: {value: js('getEmailAddress')}">
            <input name="redirectUrl" data-bind="attr: {value: js('getRedirectUrl')}">
            <input name="cancelUrl" data-bind="attr: {value: js('getCancelUrl')}">
            <input name="contextId" data-bind="attr: {value: js('getEmailAddress')}">
            <input name="themeColor" data-bind="attr: {value: php('getHostedThemeColor')}">
            <input name="buttonLabel" data-bind="attr: {value: php('getHostedButtonLabel')}">
            <input name="title" data-bind="attr: {value: php('getHostedBoxTitle')}">
            <input name="subtitle" data-bind="attr: {value: php('getHostedBoxSubtitle')}">
            <!-- ko if: (php('getHostedLogoUrl') !== "none") -->
                <input name="logoUrl" data-bind="attr: {value: php('getHostedLogoUrl')}">
            <!-- /ko -->
            <!-- ko if: (php('getPaymentMode') === 'localpayments' || php('getPaymentMode') === 'mixed') -->
                <input name="paymentToken" id="ckoPaymentToken" data-bind="attr: {value: getPaymentToken($element.id)}">            
            <!-- /ko -->
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: ((isVaultEnabled()) && !php('isCardAutosave')) -->
        <div class="field choice">
            <input type="checkbox" name="vault[is_enabled]" class="checkbox" data-bind="attr: {'id': js('getCode') + '_enable_vault'}, checked: vaultEnabler.isActivePaymentTokenEnabler" />
            <label class="label" data-bind="attr: {'for': js('getCode') + '_enable_vault'}">
                <span><!-- ko i18n: 'Save this card for later use.'--><!-- /ko --></span>
            </label>
        </div>
        <br>
        <!-- /ko -->

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: beforePlaceOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (js('getCode') == isChecked())
                        " disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}, attr: {'id': getCode() + '_container', afterRender: initEvents()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="i18n: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- Messages -->
        <div class="message message-cko" data-bind="attr: {'id': (getCode()+'_message')}"></div>
        <div class="message message-response-code" data-bind="attr: {'id': (getCode()+'_message')}"></div>
        <div class="message debug-message" data-bind="attr: {'id': (getCode()+'_message')}"></div>

        <!-- Alternative Payments -->
        <form id="apm-container" data-bind="visible: initWidget()">
        </form>

        <!-- Handle the default option selected -->
        <div data-bind="afterRender: checkDefaultEnabled()">
            
        <!-- Billing -->
        <!-- <div class="payment-method-billing-address"> -->
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        <!-- </div> -->

        <!-- Agreements -->
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- Actions -->
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: placeOrder, attr: {title: $t('Place Order'), 'id': (getCode()+'_btn')}">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>

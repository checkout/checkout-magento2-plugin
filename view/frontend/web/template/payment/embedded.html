<div class="payment-method" data-bind="css: {'_active': (js('getCode') == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': js('getCode')}, value: js('getCode'), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': js('getCode')}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <div id="cko-form-holder">
            <form class="widget-container" id="embeddedForm" method="POST" data-bind="attr: {'action': php('getPlaceOrderRedirectUrl')}"></form>
            <div data-bind="visible: getEmbeddedForm()"></div>
        </div>

        <div class="checkout-agreements-block" >
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: ((isVaultEnabled()) && !php('isCardAutosave')) -->
        <div class="field choice">
            <input type="checkbox" name="vault[is_enabled]" class="checkbox" data-bind="attr: {'id': js('getCode') + '_enable_vault'}, checked: vaultEnabler.isActivePaymentTokenEnabler, click: js('updateSaveCardCookie')" />
            <label class="label" data-bind="attr: {'for': js('getCode') + '_enable_vault'}">
                <span><!-- ko i18n: 'Save this card for later use.'--><!-- /ko --></span>
            </label>
        </div>
        <br>
        <!-- /ko -->

        <div class="actions-toolbar">
            <div class="primary">
                <button id="ckoPlaceOrder" class="action primary checkout" type="submit" data-bind="
                        click: beforePlaceOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        " disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
